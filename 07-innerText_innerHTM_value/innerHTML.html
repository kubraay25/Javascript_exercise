<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inner HTML</title>
</head>
<body>
    <p id="textBaslik">Güzel Düşün</p>
    <script>
        const text = document.getElementById('textBaslik');
        console.log(text);

        text.innerHTML = "<b>kübra</b>"
        console.log(text);
    </script>
</body>
</html>
