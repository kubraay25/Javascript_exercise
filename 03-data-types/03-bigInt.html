<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bigInt</title>
  </head>
  <body>
    <script>
      // BigInt oluşturmanın birkaç yolu
      const bigInt1 = BigInt(123456789012345678901234567890);
      const bigInt2 = 123456789012345678901234567890n; // "n" ile

      console.log(bigInt1); // 123456789012345678901234567890n
      console.log(bigInt2); // 123456789012345678901234567890n
    </script>
  </body>
</html>
