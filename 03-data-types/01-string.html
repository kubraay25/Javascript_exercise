<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRING</title>
</head>
<body>
    <script>
        const name = "Kübra";
        console.log(name);//Kübra
        console.log(typeof(name));//string

        const uyariGir = alert("bu dünya kimseye kalmaz sevelim sevilelim!");
        console.log(uyariGir);//undefined 

        const bilgiGir = prompt("bozduğun kantar gün gelir senide tartar!");
        console.log(bilgiGir);//doğru :))   string döner

    </script>
</body>
</html>
