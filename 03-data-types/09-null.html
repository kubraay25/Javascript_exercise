<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NULL</title>
</head>
<body>
    <script>
        //Değeri null Olarak Atanmış Değişkenler:
        const deger = null;
        console.log(deger);

        //Fonksiyonlar null Döndürdüğünde:
        function bosDondur(){
            return null;
        }
        const result = bosDondur();
        console.log(result);
    </script>
</body>
</html>
