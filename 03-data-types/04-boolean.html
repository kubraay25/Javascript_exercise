<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolean</title>
  </head>
  <body>
    <script>
      const deger = true;
      const degmez = false;

      console.log(deger); //true
      console.log(degmez); //false
      console.log(typeof deger); //boolean
      console.log(typeof degmez); //boolean

      if (true) {
        console.log(deger);
      } else {
        console.log(degmez);
      }
    </script>
  </body>
</html>
