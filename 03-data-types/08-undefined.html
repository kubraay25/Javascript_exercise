<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined</title>
</head>
<body>
    <script>
        //değer atanmamış değişkenler undefined dir
        let a;
        console.log(a);
        console.log(typeof a);

        //fonksiyonlar değer döndürmediğinde (return kullanmazsa)
        function bos(){
            //deger dondurmuyor
        }
        const result = bos();
        console.log(result);

        //Nesnede Var Olmayan Bir Özelliğe Erişmeye Çalışıldığında:
        const animal = {
            name:'kedi',
            age:1
        }
        console.log(animal.name);//kedi
        console.log(animal.ayakSayisi);//undefined

        // Dizide Var Olmayan Bir İndekse Erişmeye Çalışıldığında:
        const arr = [1,2,3];
        console.log(arr[5]);

        //Fonksiyon Parametresi Atanmadığında:
        function parametre(parametre){
            console.log(parametre);
        }
        parametre();

        //delete Operatörü Kullanıldığında:
        const car ={
            model:2021,
            marka: "BMV",
            yil:2025
        };
        console.log(car);

        delete car.yil;
        console.log(car.yil);
       
    </script>
</body>
</html>
