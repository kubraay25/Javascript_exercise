<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssSelector</title>
  </head>
  <body>
    <div class="container">Merhaba Dünya</div>

    <script>
      let container = document.querySelector(".container");
      container.innerHtml = "Merhaba Dünya";//içeriği değiştirir
    </script>
  </body>
</html>
