<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Islem Onceligi</title>
  </head>
  <body>
    <script>
      let result = 10 + (5 * 3 ** 2) / (4 - 2);
      console.log(result); //45

      let a = true, b = false,c = 3 < 5;
      let result1 = a || (b && c) || a;
      console.log(result1);

      let d = 3, e=5, f=10;
      let result2 = (d+e>f)?d*e:d-e+f/(d*e);
      console.log(result2)//

      let x = 4;
      console.log(++x);//5
      console.log(--x);//4
      console.log(x++);//4
      console.log(x--);//5


    </script>
  </body>
</html>
