<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAMPLE</title>
</head>
<body>
    <!--casting tip dönüştürme-->
    <script>
        //numberi stringe dönüştürme
        let number = 123;
        let yeniNumber = String(number);
        console.log(yeniNumber,typeof(yeniNumber));
        console.log(typeof(number));

        //stringi numbera dönüştürme
        let number1 = "123";
        let numberYeni = Number(number1);
        console.log(numberYeni,typeof(numberYeni));
    </script>
</body>
</html>
