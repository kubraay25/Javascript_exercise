    <title>Var</title>
  </head>
  <body>
    <script>
      function varTest() {
        var x = 10;

        if (true) {
          var x = 20;
          console.log("içerdeki x değeri:" + x);//20
        }
        console.log("dışardaki x değeri:"+x);//20
      }

      varTest();
    </script>
