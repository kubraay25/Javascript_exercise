<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atama OPeratorleri</title>
  </head>
  <body>
    <!--
    = (atama)
    += (toplam atama)
    -= (çıkarma atama)
    *= (çarpma atama)
    /= (bölme atama)
    %= (mod atama)
    -->
    <script>
      //atama operatorlerinde sağdan sola doğru kodlar çalışır
      let x = 10, y = 5,z = 2;
      x += y *= z -= 1;
      console.log(x, y, z); //15,5,1
    </script>
  </body>
</html>
